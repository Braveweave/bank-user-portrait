<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- cropper 开源的图片裁剪框架 -->
    <script src="../../style/bower_components/jquery/dist/jquery.min.js"></script>
    <link href="../../style/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="temp/css/cropper.min.css" rel="stylesheet">
    <link rel="" href="../..style/dist/css/AdminLTE.min.css">
    <link href="temp/css/sitelogo.css" rel="stylesheet">
    <script src="temp/js/cropper.js"></script>
    <script src="temp/js/sitelogo.js"></script>
    <script src="../../style/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 网页界面 -->
    <div class="ibox-content">
        <div class="row">
            <div id="crop-avatar" class="col-md-6">
                <div class="avatar-view" title="Change Logo Picture">
                    <img src="D:\98203\Pictures\Saved Pictures\下载.jpg" alt="Logo">
                </div>
                <input class="avatar-upload-btn" type="button" value="上传头像"/>
            </div>
        </div>
    </div>

    <!-- 窗口 -->
    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="avatar-form" action="{{url('admin/upload-logo')}}" enctype="multipart/form-data" method="post">

                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="avatar-modal-label">更换头像</h4>
                    </div>

                    <div class="modal-body">
                        <div class="avatar-body">
                            <!-- 输入框 -->
                            <div class="avatar-upload">
                                <input class="avatar-src" name="avatar_src" type="hidden">
                                <input class="avatar-data" name="avatar_data" type="hidden">
                                <label for="avatarInput">图片上传</label>
                                <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                            </div>
                            <!-- 图片预览 -->
                            <div class="row">
                                <!-- 最大的图片预览 -->
                                <div class="col-md-9">
                                    <div class="avatar-wrapper"></div>
                                </div>
                                <!-- 三个小的预览 -->
                                <div class="col-md-3">
                                    <div class="avatar-preview preview-lg"></div>
                                    <div class="avatar-preview preview-md"></div>
                                    <div class="avatar-preview preview-sm"></div>
                                </div>
                            </div>
                            <div class="row avatar-btns">
                                <div class="col-md-9">
                                    <div class="btn-group">
                                        <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">
                                            <i class="fa fa-undo"></i> 向左旋转
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">
                                            <i class="fa fa-repeat"></i> 向右旋转
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-success btn-block avatar-save" type="submit">
                                        <i class="fa fa-save"></i> 保存修改
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
</body>

</html>
