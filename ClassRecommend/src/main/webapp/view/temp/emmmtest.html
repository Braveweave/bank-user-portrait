<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">

    <el-button v-on:click="myfun">请求</el-button>
    <el-button v-on:click="jump">跳转</el-button>
    <el-button v-on:click="textout">输出参数</el-button>
    <router-link to="/foo">Go to Foo</router-link>
    <p v-if="visible===true">正确</p>
    <p v-else>错误</p>
    <el-input v-model="wtf" placeholder="请输入内容"></el-input>
    <p>{{wtf}}</p>
</div>
</body>
<!-- import Vue before Element -->

<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script>
    var Vue = new Vue({
        el: '#app',
        data:{
            wtf:'123',
            visible:false,
            MyID:1,
            Param:'',
        },
        methods:{
            myfun() {
                $.ajax({
                    url:'http://localhost:8080/login',
                    type:'DELETE',//请求类型
                    data:{
                      name:123,
                      number:'hlst',
                    },
                    dataType:'json',
                    success:function (json) {
                        if(json.success){
                            alert("dosomething");//请求数据成功之后的行为
                        }else{
                            alert("do other thing");
                        }
                    },
                    error:function (XMLHttpRequest) {
                        alert("输出错误信息"+XMLHttpRequest.responseText);
                    }
                });
            },
            jump(){
                //本层跳转
                location.href = "testjump.html?SID=1";  //一般这个就可以了
                // window.location.href = "lesson/"+this.MyID;
                //上一层跳转
                // parent.location.href = "lesson/"+this.MyID;
                //顶层跳转
                // top.location.href = "lesson/"+this.MyID;
            },
            textout(){
                this.Param=this.$router.params.id;
            }
        },
        mounted(){
        	// this.myfun();
        }
    })
</script>
</html>
